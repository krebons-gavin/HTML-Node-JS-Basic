<html>
  <head lang="en">
    <meta charset="gb2312">
    <title>jQuery HTML</title>

      <!--jQuery CDN-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

      <!--调用外部jQuery脚本-->
      <script src="./js/jQuery_html_DOM.js"></script>

      <!--调用外部CSS样式
      <link rel="stylesheet" type="text/css" href="./css/style.css"  />
      -->

  </head>

  <body>
    <h1>jQuery HTML</h1>
    <h2>jQuery - 获取内容和属性</h2>
    <hr/>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn1">显示 Text</button>
    <button id="btn2">显示 HTML</button>
    <hr/>

    <p>Name: <input type="text" id="input" value="Mickey Mouse"></p>
    <button class="input">Show Value</button>

    <h2>jQuery -设置内容和属性</h2>
    <hr/>
    <p id="test1">第一段：This is a paragraph.</p>
    <p id="test2">第二段：This is another paragraph.</p>
    <p>输入区域： <input type="text" id="test3" value="Mickey Mouse"></p>
    <button id="btn3">设置 第一段Text</button>
    <button id="btn4">设置 第二段 HTML</button>
    <button id="btn5">设置输入框的值</button>

    <p>------------------The End!------------------</p>

  </body>
</html>

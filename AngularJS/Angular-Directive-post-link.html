</head>

    <body>
        <div ng-app="myApp">
            <div ng-controller="myCtrl">
                <level-one>
                    <level-two>
                        <level-three>
                            Hello
                        </level-three>
                    </level-two>
                </level-one>
            </div>
        </div>

        <!--ng在link之前编译所有的指令,然后link又分为了pre-link与post-link阶段.-->
        <!--compile与pre-link的执行顺序是依次执行的,但是post-link正好相反.-->


        <!--百度CDN：AngularJS, jQuery, Bootstap
        http://cdn.code.baidu.com/
        -->

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

        <!-- 新 Bootstrap 核心 CSS 文件 -->

        <!--调用本地脚本-->
        <script src="./js/myDirective1.js"></script>

    </body>
